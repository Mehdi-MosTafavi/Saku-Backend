version: "3"

services:
  db:
    image: postgres:12-alpine3.15
    volumes:
      - postgres_data:/var/lib/postgresql/data
    environment:
      - POSTGRES_DB=saku-db
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=saku1234
    ports:
      - "5432:5432"

  redis:
    image: m.docker-registry.ir/redis:7.0.1-alpine
    command: redis-server
    ports:
      - "16379:6379"

  web:
    image: "ghcr.io/mehdi-mostafavi/saku:${TAG}"
    command: /bin/sh -c "cd saku && sleep 10 && python manage.py test"
    volumes:
      - .:/code
    ports:
      - "8000:8000"
    depends_on:
      - db
      - redis
    environment:
      - PYTHONUNBUFFERED=1

  celery:
    restart: always
    build:
      context: .
    command: /bin/sh -c "cd saku && celery -A saku worker -l info"
    volumes:
      - .:/code
    environment:
      - DB_HOST=db
      - DB_NAME=saku-db
      - DB_USER=postgres
      - DB_PASS=saku1234
    depends_on:
      - db
      - redis
      - web

volumes:
  postgres_data:
